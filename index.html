<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/4b022af9b8.js" crossorigin="anonymous"></script>
    <title>Calculator</title>
</head>

<body>
    <div class="calc_body">
        <div class="elements">
            <div class="calc_screen">
                <input id="result" type="text">
            </div>
            <div class="row row4">
                <button onclick="clearScreen()" >AC</button>
                <button onclick="display('**')" >^</button>
                <!-- <button onclick="display('&#40')">(</button> -->
                <!-- <button onclick="display('&#41')">)</button> -->
                <button onclick="display('%')">%</button>
                <button onclick="display('/')">/</button>

            </div>
            <div class="row row3">
                <button onclick="display(7)">7</button>
                <button onclick="display(8)">8</button>
                <button onclick="display(9)">9</button>
                <button onclick="display('*')">x</button>
            </div>
            <div class="row row2">
                <button onclick="display(4)">4</button>
                <button onclick="display(5)">5</button>
                <button onclick="display(6)">6</button>
                <button onclick="display('-')">-</button>
            </div>

            <div class="row row1">
                <button onclick="display(1)">1</button>
                <button onclick="display(2)">2</button>
                <button onclick="display(3)">3</button>
                <button onclick="display('+')">+</button>
            </div>
            <div class="row row0">
                <button onclick="display(0)">0</button>
                <button onclick="display('.')">.</button>
                <button onclick="backspace()"><i class="fa-solid fa-delete-left"></i></button>
                <button onclick="evaluateExp()">=</button>
            </div>
        </div>
    </div>
</body>
<script src="./calc.js"></script>

</html>
